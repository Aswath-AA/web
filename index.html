<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h2 style="text-align: center; color: #4CAF50;">Student Registration Form</h2>

    <form style="width: 50%; margin: auto; border: 1px solid #ccc; padding: 20px; box-shadow: 0px 0px 10px 0px #aaa;">
        <div style="margin-bottom: 15px;">
            <label for="firstName" style="display: block; margin-bottom: 5px;">First Name:</label>
            <input type="text" id="firstName" name="firstName" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="lastName" style="display: block; margin-bottom: 5px;">Last Name:</label>
            <input type="text" id="lastName" name="lastName" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="email" style="display: block; margin-bottom: 5px;">Email:</label>
            <input type="email" id="email" name="email" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="dob" style="display: block; margin-bottom: 5px;">Date of Birth:</label>
            <input type="date" id="dob" name="dob" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="gender" style="display: block; margin-bottom: 5px;">Gender:</label>
            <select id="gender" name="gender" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div style="margin-bottom: 15px;">
            <label for="course" style="display: block; margin-bottom: 5px;">Course:</label>
            <input type="text" id="course" name="course" style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px;">
        </div>

        <div style="text-align: center;">
            <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
        </div>
    </form>

</body>
</html>
